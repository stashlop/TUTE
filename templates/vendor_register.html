<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - VendorConnect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            text-align: center;
        }

        .register-form h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .login-link {
            margin-top: 1.5rem;
            color: #666;
            text-align: center;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .requirement {
            margin: 0.2rem 0;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement.unmet {
            color: #dc3545;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="register-container">
        <div class="logo">
            <i class="fas fa-utensils"></i> VendorConnect
        </div>
        
        <form class="register-form" id="registerForm">
            <h2>Vendor Registration</h2>
            
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
            </div>
            
            <div class="form-group">
                <label for="location">Location/Area</label>
                <input type="text" id="location" name="location" required placeholder="Enter your location (e.g., Bandra West, Mumbai)">
            </div>
            
            <div class="form-group">
                <label for="business_type">Business Type</label>
                <select id="business_type" name="business_type" required>
                    <option value="">Select your business type</option>
                    <option value="chaat">Chaat Stall</option>
                    <option value="dosa">Dosa Stall</option>
                    <option value="samosa">Samosa Stall</option>
                    <option value="vada_pav">Vada Pav Stall</option>
                    <option value="tea">Tea Stall</option>
                    <option value="juice">Juice Stall</option>
                    <option value="ice_cream">Ice Cream Stall</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement unmet" id="length">At least 8 characters</div>
                    <div class="requirement unmet" id="uppercase">At least 1 uppercase letter</div>
                    <div class="requirement unmet" id="lowercase">At least 1 lowercase letter</div>
                    <div class="requirement unmet" id="number">At least 1 number</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="btn" id="registerBtn">
                <span id="registerText">Create Account</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/vendor/login">Login here</a>
        </div>
    </div>

    <script>
        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };
            
            // Update requirement indicators
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req]) {
                    element.classList.remove('unmet');
                    element.classList.add('met');
                } else {
                    element.classList.remove('met');
                    element.classList.add('unmet');
                }
            });
            
            return Object.values(requirements).every(Boolean);
        }

        // Password confirmation validation
        function validatePasswordConfirmation() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (confirmPassword && password !== confirmPassword) {
                document.getElementById('confirm_password').style.borderColor = '#dc3545';
                return false;
            } else {
                document.getElementById('confirm_password').style.borderColor = '#e1e5e9';
                return true;
            }
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', function(e) {
            validatePassword(e.target.value);
        });

        document.getElementById('confirm_password').addEventListener('input', function(e) {
            validatePasswordConfirmation();
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const businessType = document.getElementById('business_type').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validation
            if (!validatePassword(password)) {
                document.getElementById('errorAlert').textContent = 'Please meet all password requirements.';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }
            
            if (!validatePasswordConfirmation()) {
                document.getElementById('errorAlert').textContent = 'Passwords do not match.';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }
            
            // Show loading
            document.getElementById('registerText').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('registerBtn').disabled = true;
            
            // Hide previous alerts
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
            
            try {
                const response = await fetch('/vendor/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        location: location,
                        business_type: businessType,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('successAlert').textContent = data.message;
                    document.getElementById('successAlert').style.display = 'block';
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = '/vendor/login';
                    }, 2000);
                } else {
                    document.getElementById('errorAlert').textContent = data.message;
                    document.getElementById('errorAlert').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorAlert').textContent = 'An error occurred. Please try again.';
                document.getElementById('errorAlert').style.display = 'block';
            } finally {
                // Hide loading
                document.getElementById('registerText').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('registerBtn').disabled = false;
            }
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
